name: Build OpenWrt for WRT1900ACv1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
            gettext git java-propose-classpath libelf-dev libncurses5-dev \
            libncursesw5-dev libssl-dev python3 unzip wget \
            zlib1g-dev python3-distutils rsync

      - name: Clone OpenWrt
        run: |
          git clone --depth 1 https://git.openwrt.org/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp ../config/optimized-wrt1900ac-v1.config .config
          make defconfig

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Upload firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-WRT1900ACv1
          path: openwrt/bin/targets/
          
